<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='/css/index.css') }}"
    />
    <title>UrlButShorter | {% block title %}{% endblock title %}</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light justify-content-between">
      <a class="navbar-brand" href="{{url_for('home')}}">Home</a>
      <form class="form-inline" action="#" method="POST">
        <label for="urlInput" class="mr-4">Shorten your URL!</label>
        <input
          type="text"
          class="form-control mr-2"
          name="urlInput"
          id="urlInput"
          aria-describedby="urlInput"
          placeholder="Enter URL"
        />

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </nav>
    <main>{% block content %} {% endblock %}</main>
    <footer class="bg-light text-center text-lg-start footer_unique">
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
        Â© 2022 Copyright:
        <a class="text-dark" href="{{url_for('home')}}">Sam&Amir</a>
      </div>
    </footer>
  </body>
</html>
